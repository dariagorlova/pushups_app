description: 100 віджимань це програма, що дозволяє тренувати тіло, щоб перейти від 1 віджимання до 100 повторень поспіль менш ніж за два місяці.\n\nЗапустивши програму і вибравши поточний день тренування (він виділений), Ви повинні покласти Ваш пристрій на підлогу в районі носа і, коли зробите один віджимання, торкнуться екрана носом. Цифра на екрані зменшиться. Коли весь підхід буде виконано, у Вас буде певний час для відпочинку.\n\nТренування складені з урахуванням Вашого початкового рівня. Ви зможете змінити програму тренування, просто переключившись на відповідну вкладку.\nДавайте дізнаємось Ваш початковий рівень!
